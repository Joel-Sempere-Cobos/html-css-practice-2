<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="./css/reset.css">
    <link type="text/css" rel="stylesheet" href="./css/normalize.css">
    <link type="text/css" rel="stylesheet" href="./css/main.css">
    <link type="text/css" rel="stylesheet" href="./css/navbar.css">
    <link type="text/css" rel="stylesheet" href="./css/header.css">
    <link type="text/css" rel="stylesheet" href="./css/carousel.css">
    <link type="text/css" rel="stylesheet" href="./css/skills.css">
    <link type="text/css" rel="stylesheet" href="./css/form.css">
    <link type="text/css" rel="stylesheet" href="./css/footer.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">

    <title>Home</title>

</head>
<body>

    <!-- NAVBAR -->

    <div class="respmenu">
        <div class="logo">
            <a href="/index.html">
                <img src="/media/3-piezas.jpg" alt="">
            </a>
        </div>
        <label class="menu">
            <input type="checkbox">
            <div class="burguer-icon"><img  src="/media/icono menu hamburguesa peque.webp"></img></div>
            <div class="x-icon"><img src="/media/icono aspa cerrar menu.webp"></img></div>
        
            <nav>
                <lu>
                    <li> <a class = "navlinks" href="">probando</a></li>

                    <li><a class = "navlinks" href="">probando 2</a></li>
                </lu>
            </nav>
        </label>
    
    </div>

    <!-- HEADER -->

    <header>
        <figure class= "header-img">
            <picture>
                <source
                    srcset="media/joel-1.jpg"
                    media="(min-width: 800px)"
                >

                <source
                    srcset="media/joel-2.jpg"
                    media="(min-width: 600px)"
                >

                <img src="media/joel-3.jpg" alt="Joël Sempere">

            </picture>
            <figcaption>Aquí pondría una breve descripción</figcaption>
        </figure>

    </header>


    <!-- CAROUSEL -->

    <section class="carousel-section">
        <!-- Carousel con nuestros trabajos. Truco de flexbox visto en clase. Pueden ser imagenes, videos, cards con textos lo que prefieran -->

    
        <div class="carousel-slides">
            <img id="slide1" src="media/3-piezas.jpg" alt="">
            <img id="slide2" src="media/boca-2.jpg" alt="">
            <img id="slide3" src="media/las-dos-manos.jpg" alt="">


        </div>

        <div class="dots">
            <a class="dot" href="#slide1"></a>
            <a class="dot" href="#slide2"></a>
            <a class="dot" href="#slide3"></a>
        </div>

    </section>


    <!-- SKILLS -->

    <section class="skills-section">
        <h2>My skills</h2>
        <div class="bar-container">
            <div id="git">
                <label for="git">Git</label>
                <div class="animation-css bars w-50"></div>
            </div>
            <div id="html">
                <label for="HTML">HTML</label>
                <div class="animation-css bars w-35"></div>
            </div>
            <div id="css">
                <label for="css">CSS</label>
                <div class="animation-css bars w-15"></div>
            </div>
            <div id="js">
                <label for="js">JS</label>
                <div class="animation-css bars w-80"></div>
            </div>
        </div>

    </section>

    <!-- FORMULARIO -->
    <section class="form-section">
        <form action="" method="post">
            <div>
                <label for="firstname">Nombre</label>
                <input 
                    class="form-input" 
                    type="text" 
                    required 
                    id="firstname" 
                    name="firstname"
                    pattern="[A-z]+"
                >
            </div>
            <div>
                <label for="lastname">Apellido/s</label>
                <input 
                    class="form-input"
                    type="text"
                    required
                    id="lastname"
                    name="lastname"
                    pattern="[A-z]+"
                >
            </div>

            <div>
                <label for="email">Email</label>
                <input class="form-input"
                    type="text" 
                    required 
                    id="email" 
                    name="email"
                    pattern=".+@.+\..+"
                >
            </div>
    
            <div>
                <label for="tel">Teléfono</label>
                <input class="form-input"
                    type="tel" 
                    required 
                    id="tel"   
                    name="tel"
                    pattern="\+?[0-9]+"
                >
            </div>

            <fieldset aria-required="true">
                <legend>¿Cómo me conociste?</legend>
                <div>
                    <label for="universidad">Universidad</label>
                    <input type="radio" id="universidad" name="know">
                </div>

                <div>
                    <label for="keepcoding">Keep Coding</label>
                    <input type="radio" id="keepcoding" name="know">
                </div>
                
                <div>
                    <label for="colegio">Colegio</label>
                    <input type="radio" id="colegio" name="know">
                </div>

                <div>
                    <label for="github">Github</label>
                    <input type="radio" id="github" name="know">
                </div>

                <div>
                    <label for="otros">Otros...</label>
                    <input type="radio" id="otros" name="know">
                </div>
            </fieldset>

            <div>
                <label for="github-tag">Tag de Github</label>
                <input 
                    type="text"  
                    id="github-tag" 
                    name="github-tag"
                    pattern="^@[^\s]+"
                    title="@user-name"
                    value="@"
                    >
            </div>
            <div>
                <label for="description">Descripción</label>
                <textarea 
                    name="description" 
                    id="description" 
                    cols="30" 
                    rows="10" 
                    maxlength="180" 
                    required
                    placeholder="Descripción"
                >
                </textarea>
            </div>

            <button type="submit">Enviar</button>

        </form>

    </section>


    <!-- FOOTER -->
    <footer>
        <div class="footer-img">
            <a title="linkedin" href="https://www.linkedin.com/in/joel-sempere-cobos-b98122201/" rel="noopener noreferrer" target="_blank"><img src="media/linkedin logo.webp" alt="LinkedIn"></a>
        </div>
        <div class="footer-img">
            <a title="github" href="https://github.com/Joel-Sempere-Cobos" rel="noopener noreferrer" target="_blank"><img src="media/github logo.webp" alt="Github"></a>
        </div>
    </footer>
    
</body>
</html>
